<head>
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no">
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<title>Вход</title>
</head>
<body>
	<section id='logo'>
		<img src='logo.svg' style='width: 50%'>
	</section>
	<h1>Добро пожаловать<br/>Войдите или зарегистрируйтесь</h1>
	<section style='position: absolute; bottom: 8px' id='choice'>
		<button onclick="log_form()" id='swap-to-log'>Войти</button>
		<button onclick="reg_form()" id='swap-to-reg'>Зарегистрироваться</button>
	</section>
	<section>
		<!-- Форма авторизации -->
		<form id='log-form'>
			<div style='width: 100%; display: flex; justify-content: center'>
				<div class='decorate' onclick="close_form()"></div>
			</div>
			<input placeholder="Электронная почта" name='email'/>
			<input placeholder="Пароль" name='password'/>
			<button id='log-btn' type='submit'>Войти</button>
		</form>
		<!-- Форма регистрации -->
		<form id='reg-form'>
			<div style='width: 100%; display: flex; justify-content: center;'>
				<div class='decorate' onclick="close_form()"></div>
			</div>
			<input placeholder="ФИО" name='name'/>
			<input placeholder="Электронная почта" name='email'/>
			<input placeholder="Пароль" name='password'/>
			<input placeholder="Подтверждение пароля" name='confirm-pass'/>
			<button id='reg-btn' type='submit'>Зарегистрироваться</button>
		</form>
	</section>
	<script src='script.js'></script>
</body>
